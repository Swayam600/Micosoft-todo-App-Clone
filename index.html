<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./dist/css/main.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Todo App</title>
</head>
<body>
    <div class="nav-bar">
        <ul class="links">
            <li>
                <div class="logo">SB</div>
                <div class="name">
                    <span>Swayam Bhoir</span><br>
                    <span class="email">swayambhoir05@outlook.com</span>
                </div>
            </li>
            <li>
                <a href="#"><i class="fa fa-sun"></i> My Day</a>
            </li>
            <li>
                <a href="#"><i class="fa fa-star"></i> Important</a>
            </li>
            <li>
                <a href="#"><i class="fa fa-calendar"></i> Planned</a>
            </li>
            <li>
                <a href="#"><i class="fa fa-user"></i> Assigned to you</a>
            </li>
            <li>
                <a href="#"><i class="fa fa-home"></i> Tasks</a>
            </li>
            <hr>
            <li>
                <a href="#"><i class="fa fa-plus"></i> New List
                </a>
                <span><i class="fa fa-folder"></i></span>
            </li>
        </ul>
        <div class="close">
            <<< Close
        </div>
    </div>
    <div class="main">
        <div class="menu"></div>
        <div class="header">
            <div class="logo">
                <i class="fa fa-home"></i>Tasks
            </div>
            <div class="button">
                <button><i class="fa fa-ellipsis-h"></i></button>
            </div>
        </div>
        <div class="list">
            <ul>
                <li>
                   <div class="checkbox"> </div> Take out trash <button class="delete">Delete</button>
                </li>
                <li>
                   <div class="checkbox"> </div> Eat <button class="delete">Delete</button>
                </li>
                <li>
                   <div class="checkbox"> </div> Clean Room <button class="delete">Delete</button>
                </li>
            </ul>
        </div>
        <div class="form">
            <input type="text" autocomplete="off" name="todo" class="input">
            <input class="add-button" type="button" value="Add">
        </div>
    </div>

    <script src="./dist/js/main.js"></script>
</body>
</html>
